# JPA Apache Derby Configuration(JpaBaseConfiguration, HibernateJpaAutoConfiguration)
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database=default
spring.jpa.show-sql=true
#spring.jpa.hibernate.naming.strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
spring.datasource.continue-on-error=false
spring.datasource.generate-unique-name=false
spring.datasource.url=jdbc:derby:memory:testdb;create=true
spring.datasource.username=sa


